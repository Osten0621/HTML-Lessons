<body>
    <input type="text" id="input1"></input> - <input type="text" id="input2"></input>
    <button onclick="calculate()">=</button> <span id="result"></span><br>
    type="text" id 

    <script>
        function calculate() {
            var num1 = parseInt(document.getElementById('input1').value);
            var num2 = parseInt(document.getElementById('input2').value);
            var ans = num1 / num2;
            document.getElementById('result').innerText = ans;
        }
    </script>
</body>
